<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <a th:href="@{/petitions}">View All Petitions</a><br><br>
        <a th:href="@{/petitions/create}">Click here to create a new Petition!</a>
        <h1 th:text="${petition.title}"></h1>
        <p th:text="${petition.description}"></p>
        <h2>Signatures</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr th:each="signature : ${petition.signatures}">
                <td th:text="${signature.name}"></td>
                <td th:text="${signature.email}"></td>
            </tr>
        </table>
        <h3>Sign Here</h3>
        <form action="/petitions/{id}/sign" method="post">
            <input type="hidden" th:name="id" th:value="${petition.id}">
            <label for="name">Your Name:</label>
            <input type="text" id="name" th:name="name" required><br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" th:name="email" required><br><br>
            <input type="submit" value="Sign">
        </form>
    </body>
</html>
